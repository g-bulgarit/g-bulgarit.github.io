<!DOCTYPE html>
<html lang="en">
	<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel">
	<link rel="stylesheet" href="public/mystyles.css">
		<meta charset="utf-8">
        <title> {{ config.title }} </title>
    {% if config.extra.bundled is matching("^[Tt]rue") %}
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" async>
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    {% else %}
      <link rel="stylesheet" href="/styles/bulma.min.css" async>
      <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js" async></script>
    {% endif %}
		<link rel="icon" type="image/png" href="https://avatars.githubusercontent.com/u/45943524?v=4">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    .ion-fix {
      position:relative;

    }

	.noHover{
    	background-color: unset !important;
    	color: unset !important;
	}

    ion-icon {
      position:absolute;
      top:-8%; 
      right: 125%;
    }
    </style>
	</head>

	<body style="background: linear-gradient(#2C5364, #203A43, #0F2027);">

		<section class="section">
			<div class="container" style="background: #203A43;">

				<nav class="navbar is-transparent" role="navigation" aria-label="main navigation" style="background: #203A43;">
					<div id="navbar" class="navbar-menu is-active has-text-white" style="font-family: Abel; font-size: x-large; margin-left: 1em;">
						<div class="navbar-start has-text-centered has-text-white">
						{% for item in config.extra.menu %}
							<a class="navbar-item has-text-white" href="{{item.link}}">
								{{item.text}}
							</a>
						{% endfor %}
						</div>
					</div>
				</nav>
				{% block content %} {% endblock %}
			<footer class="footer" style="background: #203A43;">
				<div class="content has-text-centered has-text-white">
					<div class="columns is-centered is-vcentered has-text-white">
						{% for index in config.extra.social %}
						<div class="column">
							<a href="{{ index.link }}">
									<span class="ion-fix">
										<ion-icon name="{{ index.icon }}" class="icon has-text-white" style="size: large;"></ion-icon>
									</span>
							</a>
						</div>
						{% endfor %}
					</div>
				</div>
			</footer>
		</div>
		</section>
	</body>
</html>
